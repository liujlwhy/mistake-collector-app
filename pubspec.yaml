name: mistake_collector_app
description: "A错题集APP for managing children's mistakes and generating practice questions"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  path_provider: ^2.1.1
  permission_handler: ^11.3.1
  image_picker: ^1.0.4
  # google_mlkit_text_recognition: ^0.13.0  # 暂时注释，ML Kit 需要原生库
  pdf: ^3.10.4
  # 使用 HTTP 调用外部 OCR API（可选）
  http: ^1.1.0
  image: ^4.1.7
  image_cropper: ^5.0.1
  open_filex: ^4.5.0
  flutter_local_notifications: ^17.0.0
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  equatable: ^2.0.5
  get_it: ^7.6.7
  dartz: ^0.10.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  intl: ^0.19.0
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/